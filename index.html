<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ekas Gold & Silver Rate Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 860px;
            /* was 800px, increased to fit canvas comfortably */
            width: 100%;
            text-align: center;
            overflow-x: auto;
            /* prevent overflow clipping on small screens */
        }

        /* Make canvas responsive while keeping aspect ratio */
        #rateCanvas {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }


        h2 {
            margin-bottom: 15px;
        }

        .inputs {
            display: grid;
            grid-template-columns: auto 150px auto 150px auto 150px;
            gap: 10px 20px;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .inputs label {
            font-weight: bold;
            text-align: right;
        }

        .inputs input {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }



        #downloadBtn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        #downloadBtn:hover {
            background: #0056b3;
        }
    </style>
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <div class="container">
        <h2>Gold, Silver & Date Editor</h2>
        <div class="inputs">
            <label>Date:</label>
            <input type="date" id="dateValue">

            <label>Gold Rate:</label>
            <input type="number" id="goldRate" placeholder="9400" value="9400">

            <label>Silver Rate:</label>
            <input type="number" id="silverRate" placeholder="127" value="127">
        </div>
        <button id="downloadBtn">Download Image</button>
        <canvas id="rateCanvas" width="768" height="932"></canvas>

    </div>

    <script src="script.js"></script>
</body>

</html>
